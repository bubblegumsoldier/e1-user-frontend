<div class="ft-recommendation-wrapper">
  <h3 class="title" *ngIf="freeTextRecommendation.title?.length > 0">{{freeTextRecommendation.title}}</h3>
  <div class="ft-recommendation-inner-group" (click)="this.toggleComment()">
    <div class="loe-container">
      <img src="./assets/loe_icons/{{freeTextRecommendation.grade_of_recommendation}}{{freeTextRecommendation.grade_of_evidence}}.svg" />
    </div>
    <div class="ft-recommendation-right">
      <p class="ft-recommendation-ft-content">{{freeTextRecommendation.content}}</p>
      <p class="ft-recommendation-ft-comment" *ngIf="this.commentShown" [innerHtml]="freeTextRecommendation.comment"></p>
    </div>
    <button class="definition-toggler" *ngIf="this.freeTextRecommendation.comment?.length > 0" [class.toggled]="this.commentShown"></button>
  </div>
</div>
