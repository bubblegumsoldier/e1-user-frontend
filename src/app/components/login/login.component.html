<div class="login-wrapper">

  <form (keydown)="keyDown($event)" [class.loading]="this.loading">
    <label>Benutzername / E-Mail:</label>
    <input [(ngModel)]="username" type="email" class="email" name="username"/>
    <label>Passwort:</label>
    <input type="password" [(ngModel)]="password" name="password" class="password"/>
    <button (click)="login()">Login</button>
  </form>
  <p *ngIf="this.errorMsg.length > 0">{{this.errorMsg}}</p>
  <div class="loading-animation" *ngIf="this.loading"></div>
</div>
