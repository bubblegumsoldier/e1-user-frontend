<button class="open-editor" (click)="toggleDialog()" *ngIf="!this.readOnly">Open Editor</button>

<div class="editor" [class.readonly]="this.readOnly" [style.z-index]="this.zIndex" [style.visibility]="(this.dialogVisible || this.readOnly) ? 'visible' : 'hidden'">
  <div class="editor-background-overlay" (click)="toggleDialog()">
    <div class="editor-inner-wrapper" (click)="$event.stopPropagation()">
      <button class="close" (click)="toggleDialog()">+</button>
      <div class="diagram-outer-wrapper">
        <div class="diagram-wrapper" id="canvas" #canvas [style.height]="getMaxHeight() + 'px'" [style.width]="getMaxWidth() + 'px'">
        </div>
      </div>
      <div class="detail-wrapper" *ngIf="this.currentlySelectedElement">
        <e1-diagram-element-editor [(ngModel)]="this.currentlySelectedElement" (ngModelChange)="onChange($event)" (onDelete)="onDelete()"></e1-diagram-element-editor>
      </div>
      <div class="bottom-toolbar">
        <ul>
          <li *ngFor="let shape of this.shapes"><button [style.background-image]="'url(' + shape.icon + ')'" (click)="createNewNode(shape.data)"></button></li>
        </ul>
      </div>
    </div>
  </div>
</div>
