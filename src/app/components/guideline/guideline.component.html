<div class="guideline-header" (click)="resetSelections()">
  <div class="guideline-inner-wrapper">
    <button class="back-button" (click)="onBackButtonClicked()">&larr; &nbsp; &nbsp; Zurück</button>
    <div class="guideline-description">
      <span class="date">Gültig bis {{guideline?.validity | date:'dd. MMMM yyyy'}}</span>
      <span class="publisher">{{guideline?.publisher}}</span>
      <div class="visibility" class="public">Öffentlich</div>
      <h3>{{guideline?.nameOfGuideline}}</h3>
    </div>
  </div>

</div>
<div class="loading-wrapper"><div class="loading-animation" *ngIf="this.loading"></div></div>


<e1-level #firstlevel *ngIf="levelSelectionInput !== null" [level]="levelSelectionInput" [isDark]="false" [parentGuideline]="guideline"></e1-level>
